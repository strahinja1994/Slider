<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider loop</title>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <h1>Slider Loop</h1>
    <div class="container">
        <div class="container__slide container__slide-active container__slide-one">
        </div>
        <div class="container__slide container__slide-next container__slide-two">
            
        </div>
        <div class="container__slide container__slide-next container__slide-three">
            
        </div>
        <div class="container__slide container__slide-next container__slide-four">
            
        </div>
    </div>
    <div class="buttons">
        <button class="buttons__previous">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="buttons__next">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
